<p-table [value]="data">
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let col of cols">
        {{ col.header }}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td *ngFor="let col of cols">
        {{ item[col.field] }}
      </td>
    </tr>
  </ng-template>
</p-table>

<button
  pButton
  pRipple
  type="button"
  label="Primary"
  class="p-button-raised p-button-text"></button>
